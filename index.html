<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Clon Google</title>
</head>
<body>
    <header class="barra">
        <section class="caja">
            <a class="Gmail" href="https://mail.google.com/">Gmail</a>
            <a class=Imagenes" href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>

            <div class="Google_Apps">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>

            
            <img class="cuenta"src="Imagenes/Gmail_logo.png" class="Cuenta-logo" alt="Logo de cuenta de Google" width="10" height="20" ></img>
        </section>
    </header>

    <main>
        <img class="logo" src="Imagenes/google_logo.svg">
        
        <section class="buscador">
            <img class="lupa" src="Imagenes/Lupa.svg" alt="Lupa">
            <input class="busqueda_texto" type="text">
            <img class="mic" src="Imagenes/googlemic.svg" alt="Imagen de micrófono" >
            <img class="cam" src="Imagenes/foto.svg" alt="Imagen de cámara">
        </section>

        <section class="boton_busqueda">
            <button>Buscar con Google</button>   
            <button>Voy a tener suerte</button> 
        </section>



    </main>

    <footer>
        <div class="pie_pagina"> México</div>      

        <div class="opciones">
            <div class="opciones_izquierda">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google</a>
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad </a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda </a>
            </div>

            <div class="opciones_derecha">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1"> Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1"> Condiciones</a>
                <div class="Preferencias">Preferencias</div>
                </div>
    </footer>

</body>
</html>
